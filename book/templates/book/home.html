{% extends 'base.html' %}

{% block title %}Bosh sahifa{% endblock %}

{% block content %}
<div class="card-container">
    {% for book in books %}
    <div class="card">
        {% if book.image %}
            <img src="{{ book.image.url }}" alt="{{ book.title }}">
        {% else %}
            <img src="{% static 'images/no-image.jpg' %}" alt="No Image">
        {% endif %}
        <div class="card-content">
            <h3 class="card-title">{{ book.title }}</h3>
            <p class="card-date">Yaratilgan: {{ book.created_at|date:"Y-m-d" }}</p>
            <a href="{% url 'book_detail' book.pk %}" class="btn">ðŸ“– Batafsil</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
