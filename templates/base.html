{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kitoblar Sayti{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'book:home' %}">Bosh sahifa</a>
            <a href="{% url 'book:book_list' %}">Kitoblar</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span>Salom, {{ user.username }}</span>
                <a href="{% url 'accounts:logout' %}">Chiqish</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Kirish</a>
                <a href="{% url 'accounts:register' %}">Ro‘yxatdan o‘tish</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        &copy; {{ year }} Sherzodov Shohjahon - ShohCoder
    </div>
</body>
</html>
